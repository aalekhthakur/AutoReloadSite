<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Reload - Sasta Samaan</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: cyan;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: 2px solid orange;
        }
    </style>
    <script>
        function reloadIframe() {
            document.getElementById("myFrame").contentWindow.location.reload();
        }

        setInterval(reloadIframe, 5000); // Reloads the iframe every 5 seconds
    </script>
</head>
<body>

    <p>Reloading <strong>Sasta Samaan</strong> every <strong>5 seconds</strong>.</p>
    
    <iframe id="myFrame" src="https://sastasamaan.wuaze.com/?wp_automatic=cron"></iframe>
</body>
</html>
