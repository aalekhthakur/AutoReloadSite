<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Reload - Sasta Samaan</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            border: 2px solid orange;
            padding: 20px;
            display: inline-block;
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>ðŸ”„ Auto Reloading...</h1>
    <p>Reloading <strong>Sasta Samaan</strong> after full page load.</p>
    <div class="container">
        <iframe id="myWebsite" src="https://sastasamaan.wuaze.com/?wp_automatic=cron" onload="reloadPage()"></iframe>
    </div>

    <script>
        function reloadPage() {
            console.log("Website fully loaded. Reloading...");
            setTimeout(() => {
                location.reload();
            }, 1000); // Reload after 1 second once loaded
        }
    </script>
</body>
</html>
