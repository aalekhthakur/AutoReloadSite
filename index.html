<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Reload - Sasta Samaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 50px;
        }
        .container {
            border: 2px solid orange;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        h1 {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <h1>ðŸ”„ Auto Reloading...</h1>
    <p>Reloading <b>Sasta Samaan</b> after full page load.</p>
    <div class="container">
        <iframe id="reloadFrame" src="https://sastasamaan.wuaze.com/?wp_automatic=cron" 
            width="100%" height="600px"></iframe>
    </div>

    <script>
        // Function to detect when iframe is fully loaded
        document.getElementById('reloadFrame').onload = function() {
            setTimeout(function() {
                document.getElementById('reloadFrame').contentWindow.location.reload();
            }, 2000); // Reload after 2 seconds once fully loaded
        };
    </script>
</body>
</html>
