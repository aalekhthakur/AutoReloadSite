<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Reloading - Sasta Samaan</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: cyan;
        }
    </style>
    <script>
        function openAndReloadSite() {
            let siteUrl = "https://sastasamaan.wuaze.com/?wp_automatic=cron";  // Your website URL
            let win = window.open(siteUrl, "_blank");  // Open your site in a new tab
            setInterval(() => {
                win.location.reload();  // Reload the site every 5 seconds
            }, 5000);
        }
    </script>
</head>
<body onload="openAndReloadSite()">
    <h1>ðŸ”„ Auto Reloading...</h1>
    <p>Opening <strong>Sasta Samaan</strong> in a new tab and reloading it every <strong>5 seconds</strong>.</p>
</body>
</html>
